
; DrawGroupInfo for drawing the numbers over Drawables that are in control groups.

DrawGroupInfo
  UsePlayerColor = No
  ColorForText = R:255 G:255 B:255 A:255
  ColorForTextDropShadow = R:0 G:0 B:0 A:255
  
  DropShadowOffsetX = 1
  DropShadowOffsetY = 1

  FontName = "Arial"
  FontSize = 12
  FontIsBold = no

  DrawPositionXPercent  = -30%
  DrawPositionYPixel    = -20
End
